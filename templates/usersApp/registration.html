{% extends 'usersApp/base.html' %}

{% block body_block %}

    <div class="jumbotron">
        <h1>REGISTRATION HERE</h1>
        {% if registered %}
            <h1>THANK YOU FOR REGISTERING!</h1>
        {% else %}
            <h1>REGISTER HERE</h1>
            <h3>FILL OUT THIS FORM:</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ user_profile.as_p }}
                <input type="submit" name="", value="register">
            </form>
        {% endif %}
    </div>

{% endblock %}
